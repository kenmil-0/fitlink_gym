services:
  - type: web
    name: fitlink-api
    env: php
    plan: free
    rootDir: backend
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan key:generate --force && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://fitlink-api.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: fitlink-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: fitlink-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: fitlink-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: fitlink-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: fitlink-db
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: LOG_CHANNEL
        value: stack
      - key: BROADCAST_DRIVER
        value: log
      - key: FILESYSTEM_DISK
        value: local

databases:
  - name: fitlink-db
    databaseName: fitlink
    user: fitlink
